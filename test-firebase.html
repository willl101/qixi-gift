                // æ˜¾ç¤ºé…ç½®ä¿¡æ¯

        // æµ‹è¯•å†™å…¥æ•°æ®
        async function testWrite() {

            const resultsDiv = document.getElementById('results');

                        æ¶ˆæ¯ï¼š${message}<br>

        // æµ‹è¯•è¯»å–æ•°æ®
        async function testRead() {
            const resultsDiv = document.getElementById('results');
            
            try {
                const snapshot = await database.ref(`test/${roomCode}/messages`).once('value');
                const data = snapshot.val();
                
                if (data) {
                    const messages = Object.values(data);
                    const latest = messages[messages.length - 1];
                    
                    resultsDiv.innerHTML = `

                            å…± ${messages.length} æ¡æ¶ˆæ¯<br>

                            å‘é€æ—¶é—´ï¼š${new Date(latest.timestamp).toLocaleString('zh-CN')}

                } else {

                            âš ï¸ æˆ¿é—´ ${roomCode} æš‚æ— æ•°æ®

        // æµ‹è¯•å­˜å‚¨æœåŠ¡

                const testContent = `æµ‹è¯•æ–‡ä»¶ - ${new Date().toISOString()}`;

        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–

    </script>
